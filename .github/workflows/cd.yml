name: cd

on: 
  push:
    branches: [main]

jobs:
  Deploy:
    name: Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.23.0"

      - name: Build application
        run: ./scripts/buildprod.sh

      - name: Build Docker image
        run: docker build -t andybzn/notely: latest .
      
